<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de Generador de Gráficos</title>
    <link rel="stylesheet" href="publico/css/estilos.css" />
  </head>
  <body>
    <h1>Generador de Gráficos</h1>

    <div class="left">
      <select name="" id="tipo">
        <option value="circular">Gráfico Circular</option>
        <option value="columna">Gráfico de Columnas</option>
      </select>
      <input type="text" placeholder="Título del Gráfico" id="titulo" />
      <div class="datos" id="datos">
        <div class="dato">
          <input type="text" placeholder="Leyenda 1" class="serie" />
          <input type="text" placeholder="Valor 1" class="valor" />
        </div>
        <div class="dato">
          <input type="text" placeholder="Leyenda 2" class="serie" />
          <input type="text" placeholder="Valor 2" class="valor" />
        </div>
      </div>
      <button onclick="agregarDato()" class="agregar">+</button>
      <button onclick="cargarGrafico()" class="crear-grafico">
        Crear Gráfico
      </button>
    </div>
    <div class="right">
      <div id="piechart"></div>
    </div>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="publico/js/main.js"></script>
  </body>
</html>
