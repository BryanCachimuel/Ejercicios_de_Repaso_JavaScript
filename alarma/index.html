<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="publico/estilos.css">
    <title>Alarma</title>
</head>
<body>
    <div class="wrapper">
        <img src="publico/archivos/clock.svg" alt="clock">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hora" selected hidden>Hora</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minutos" selected hidden>Minutos</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>
        <button>Colocar Alarma</button>
    </div>

    <script src="publico/alarma.js"></script>
</body>
</html>
