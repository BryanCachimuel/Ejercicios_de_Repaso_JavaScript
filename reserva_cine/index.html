<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resereva de Asientos en Cine</title>
    <link rel="stylesheet" href="public/estilos.css">
</head>
<body>
    <div class="movie-container">
      <h1 class="title_panel">Panel de Selección de Películas</h1>
        <label>Elige una Película</label>
        <select id="movie">
            <option value="14">X-MEN: Días del Futuro Pasado ($14)</option>
            <option value="10">Spiderman 2 ($10)</option>
            <option value="8">Capitan America y El Soldado del Invierno ($8)</option>
            <option value="12">Thor Ragnarok ($12)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Ninguna</small>
        </li>

        <li>
            <div class="seat selected"></div>
            <small>Seleccionada</small>
        </li>

        <li>
            <div class="seat occupied"></div>
            <small>Ocupada</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
  
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
  
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
  
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
  
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
        </div>
      </div>

      <p class="text">
        Tu as seleccionado <span id="count">0</span> asiento(s) por un precio de $<span id="total">0</span>
      </p>

    <script src="public/app.js"></script>
</body>
</html>
