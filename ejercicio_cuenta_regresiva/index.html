<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Cuenta Regresiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="publico/css/estilos.css" />
  </head>
  <body>
    <h1>PRÓXIMO LANZAMIENTO...</h1>
    <p class="back">Regresamos en...</p>
    <div class="countdown">
      <div>
        <p id="days">09</p>
        <span>días</span>
      </div>
      <div>
        <p id="hours">23</p>
        <span>horas</span>
      </div>
      <div>
        <p id="min">50</p>
        <span>minutos</span>
      </div>
      <div>
        <p id="sec">50</p>
        <span>segundos</span>
      </div>
    </div>
    <div class="notify">
      <h2>RECIBIR NOTIFICACIONES</h2>
      <form class="form-not">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Correo electrónico..."
        />
        <input type="submit" value="Ir" />
      </form>
    </div>
    <script src="publico/js/app.js"></script>
  </body>
</html>
