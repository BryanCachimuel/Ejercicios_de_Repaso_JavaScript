<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Cuenta Regresiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="publico/css/estilos.css" />
  </head>
  <body>
    <h1>PRÓXIMO LANZAMIENTO...</h1>
    <p class="back">Regresamos en...</p>

    <div class="countdown">
      <div>
        <!--<input type="text" id="mes">-->
        <select id="mes">
          <option value="January">January</option>
          <option value="February">February </option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="Octuber">Octuber</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <span>mes</span>
      </div>
      <div>
        <input type="number" id="dia">
        <span>dia</span>
      </div>
      <div>
        <input type="number" id="anio">
        <span>año</span>
      </div>
    </div>

    <button class="boton" onclick="calcular()">Calcular</button>
    <button class="boton" onclick="limpiar()">Limpiar</button>

    <div class="countdown">
      <div>
        <p id="days"></p>
        <span>días</span>
      </div>
      <div>
        <p id="hours"></p>
        <span>horas</span>
      </div>
      <div>
        <p id="min"></p>
        <span>minutos</span>
      </div>
      <div>
        <p id="sec"></p>
        <span>segundos</span>
      </div>
    </div>

  </body>
</html>
