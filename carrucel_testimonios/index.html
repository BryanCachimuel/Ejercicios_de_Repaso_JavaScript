<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrucel de Testimonios</title>
    <link rel="stylesheet" href="publico/estilos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="publico/app.js"></script>
  </head>
  <body>
    <div class="testimonial-container">
      <h1 class="tituto-testimonio">Testimonios</h1>
      <div class="testimonial" data-index="0">
        <p>"Excelente servicio. ¡Estoy muy satisfecho!"</p>
        <span class="author">- Juan Pérez</span>
      </div>
      <div class="testimonial" data-index="1">
        <p>"El equipo es increíblemente profesional y eficiente."</p>
        <span class="author">- María González</span>
      </div>
      <div class="testimonial" data-index="2">
        <p>"Recomendaré sus servicios a todos mis amigos!"</p>
        <span class="author">- Carlos Rodríguez</span>
      </div>
      <div class="testimonial" data-index="2">
        <p>"Servicio Apropiado y solvento mi problema"</p>
        <span class="author">- Leonor Zambrano</span>
      </div>
      <!-- Agrega más testimonios según sea necesario -->
    </div>

   <div class="testimonial-container-button">
      <button id="prevBtn"><i class="fa-solid fa-circle-arrow-left"></i>&nbsp;&nbsp;&nbsp; Anterior</button>
      <button id="nextBtn">Siguiente &nbsp;&nbsp;&nbsp;<i class="fa-solid fa-circle-arrow-right"></i></button>
   </div>

  </body>
</html>
