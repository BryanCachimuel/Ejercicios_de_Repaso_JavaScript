<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏰ Reloj Marcador de Hora</title>
    <link rel="stylesheet" href="publico/css/estilocs.css">
</head>
<body>
    <h1 class="titulo">⏰ Reloj Marcador ⏰ </h1>
    <div class="container">  
        <div class="clock hours" style="--color: #ffe600;">
            <span class="hr">00</span>
            <span class="text-horas">Horas</span>
            <div class="indicador indicadorHR">
                <div class="bcindicador bcindicadorHR"></div>
            </div>           
        </div>

        <div class="clock minutes" style="--color: #00f7ff;">
            <span class="mn">00</span>
            <span class="text-minutos">Minutos</span>
            <div class="indicador indicadorMN">
                <div class="bcindicador bcindicadorMN"></div>
            </div>
        </div>

        <div class="clock seconds" style="--color: #ff0000;">
            <span class="sc">00</span>
            <span class="text-segundos">Segundos</span>
            <div class="indicador indicadorSC"><
                <div class="bcindicador bcindicadorSC"></div>/div>
        </div>
    </div>
    <script src="publico/js/main.js"></script>
</body>
</html>
