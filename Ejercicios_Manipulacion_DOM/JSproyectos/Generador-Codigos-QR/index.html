<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="pubico/imagenes/favicon.ico">
    <title>Generador de Código QR</title>
    <link rel="stylesheet" href="publico/css/estilos.css">
</head>
<body>
    
    <!-- Principal -->
    <main>
        <div class="contenedor">
            <form>
                <a href="index.html"><img class="imagen-logo" src="publico/imagenes/qr.jpg" alt="Logo"></a>
                <h1 class="form-titulo">Generador de Código QR</h1>
                <p class="text-aviso"></p>
                <input type="text" class="text-input" placeholder="Ingrese el texto para generar el código QR">
                <button class="btn-generar">Generar Código QR</button>
                <div class="qrcode"></div>
                <button class="btn-descargar">Descargar Código QR</button>
            </form>
        </div>
    </main>

    <!-- CDN para usar el formato QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
    <script src="publico/js/main.js"></script>
</body>
</html>
