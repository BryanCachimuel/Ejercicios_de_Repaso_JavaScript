<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD del API de Pokemon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="publico/css/estilos.css">
</head>
<body>
    
    <!-- Main -->
    <main>
        <div class="table-content">
            <h1 class="title">CRUD Pokemon</h1>
            <table class="table" id="table-list">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- las filas se agregan dinamicamente en está sección -->
                </tbody>
            </table>

            <button class="btn btn-add" id="add">
                <span class="fas fa-plus">Agregar Pokemon</span>
            </button>

        </div>
    </main>

    <script src="publico/js/main.js"></script>
</body>
</html>
