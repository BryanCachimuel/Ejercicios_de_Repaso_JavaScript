<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversiones</title>
    <link rel="stylesheet" href="publico/css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="titulo">
      <h1>Conversor de Decimal a Binario</h1>
    </div>
    <div class="contenedor">
      <div class="contenedor__entrada">
        <h2 class="titulo_entrada">Número Decimal</h2>
        <input
          type="text"
          id="entrada"
          class="input"
          placeholder="Ingese el Número"
        />
      </div>
      <div class="contenedor__salida">
        <h2 class="titulo_salida">Número Binario</h2>
        <input
          type="text"
          id="salida"
          class="input"
          placeholder="respuesta"
        />
        <button id="btn" class="boton">Convertir</button>
      </div>
    </div>
    <script src="publico/js/main.js"></script>
  </body>
</html>
