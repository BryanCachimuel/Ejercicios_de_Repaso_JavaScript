<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geonétricas</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--    ENCABEZADO -->
    <header class="header">
        <h1 class="header-title">Figuras Geométricas</h1>
        <p class="header-description">
            Calcular diferentes medidas de figuras Geométricas 
            como área y perímetro.
        </p>
    </header>

    <!-- RESPUESTA  -->
    <div class="answer">
        <p id="result"></p>
    </div>

    <!-- SECCION DE CAJAS   -->
    <section class="figures">
        <div class="box">
            <div class="box-header">
                <h2>Cuadrado</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuantó mide Cada lado de tu cuadrado?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide" 
                    id="inputSide"
                    placeholder="Ingrese los lados"
                >
                <button class="box-main__btn" type="button" onclick="calcularPerimetroCuadrado()">Perímetro</button>
                <button class="box-main__btn" type="button" onclick="calcularAreaCuadrado()">Área</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Triangulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide Cada lado de tu Triangulo?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide1" 
                    id="inputSide1"
                    placeholder="Ingrese lado 01"
                >
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide2" 
                    id="inputSide2"
                    placeholder="Ingrese lado 02"
                >
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide3" 
                    id="inputSide3"
                    placeholder="Ingrese lado 03"
                >
                <button class="box-main__btn" type="button" onclick="{calcularPerimetroTriangulo()}">Perímetro</button>

                <p class="box-main__text">¿Cuanto mide base y altura de tu Triangulo?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide4" 
                    id="inputSide4"
                    placeholder="Ingrese Base"
                >
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide5" 
                    id="inputSide5"
                    placeholder="Ingrese Altura"
                >

                <button class="box-main__btn" type="button" onclick="{calcularAreaTriangulo()}">Área</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Circulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide el Radio de tu circulo?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide6" 
                    id="inputSide6"
                    placeholder="Ingrese Radio"
                >
                <button class="box-main__btn" type="button" onclick="{calcularDiametroCirculo()}">Diámetro</button>
                <button class="box-main__btn" type="button" onclick="{calcularperimetroCirculo()}">Perímetro</button>
                <button class="box-main__btn" type="button" onclick="{calcularAreaCirculo()}">Área</button>
            </div>
        </div>
        <button class="btn-limpiar" type="button" onclick="{limpiarCampos()}">Limpiar Campos</button>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
