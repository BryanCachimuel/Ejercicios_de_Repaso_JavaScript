<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traducción de Lenguaje de Señas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="publico/css/estilos.css" />
  </head>
  <body>
    <section class="hero is-info is-medium">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title">Bienvenido al Traductor de Señas de Manos</p>
        </div>
      </div>
    </section>

    <div class="tabs is-centered">
      <ul>
        <li id="btn-traducir" class=""><a>Traducir</a></li>
      </ul>
    </div>

    <div class="container mt-6" id="sec-traducir">
      <div class="texto contenedores-traslate">
        <label class="label ml-4" for="traducir">¿Cual es tu nombre?</label>
        <input
          id="input-traducir"
          class="input is-info is-medium is-rounded"
          type="text"
          placeholder="Juanito"
        />
      </div>
      <fieldset disabled>
        <div
          id="contenedor-traslate"
          class="traduccion contenedores-traslate resultado mt-5"
        >
          <!-- Aqui va aparecer la imagen -->
        </div>
      </fieldset>
      <div id="seccion-boton" class="mt-6">
        <button id="btn-traducir-ya" class="button is-info">Traducir</button>
      </div>
      <div id="seccion-reset" class="mt-2 mb-3">
        <button id="btn-reset" class="button is-warning">
          Intentar de nuevo
        </button>
      </div>
    </div>
    <script src="publico/js/app.js"></script>
  </body>
</html>
