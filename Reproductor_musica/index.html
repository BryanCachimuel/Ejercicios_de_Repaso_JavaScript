<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducto de Música</title>
    <link rel="stylesheet" href="public/estilos.css">
    <link rel="icon" href="public/img/play-circle-fill.svg" type="image/x-icon">
</head>
<body>
    
    <section class="reproductor-musica">
        <h1 class="titulo">Título</h1>
        <p class="nombre">Nombre</p>
        <audio id="cancion">
            <source src="" type="audio/mpeg"/>
        </audio>
        <input type="range" value="0" id="progreso">
        <div class="controles"> 
            <button class="atras control">
                <i class="bi bi-skip-backward-circle-fill"></i>
            </button>
            <button class="boton-reproducir-pausa iconoControl">
                <i class="bi bi-file-play-fill" id="iconoControl"></i>
            </button>
            <button class="adelante control">
                <i class="bi bi-fast-forward-circle-fill"></i>
            </button>
        </div>
    </section>

    <script src="public/app.js"></script>
</body>
</html>
