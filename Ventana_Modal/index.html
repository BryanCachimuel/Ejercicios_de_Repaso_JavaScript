<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="publico/css/estilos.css" />
  </head>
  <body>
    <header class="hero">
      <nav class="nav container">
        <h2 class="nav__logo"><i class="bi bi-house-check"></i> Rixler Corp.</h2>

        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Inicio</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Acerca de</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contacto</a></li>
        </ul>

        <figure class="nav__menu">
          <img src="publico/img/menu.svg" class="nav__icon" />
        </figure>
      </nav>

      <section class="hero__main container">
        <div class="hero__texts">
          <h1 class="hero__title">Hola, Mi nombre es Bryan</h1>
          <p class="hero__subtitle">
            Revisa este Landing Page con Información Importante
          </p>
          <a href="#" class="hero__cta">Unirse</a>
        </div>

        <figure class="hero__picture">
          <img src="publico/img/illustration.svg" class="hero__img" />
        </figure>
      </section>

      <div style="height: 150px; overflow: hidden" class="hero__waves">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%"
        >
          <path
            d="M0.00,49.99 C262.08,217.40 378.89,-120.09 500.00,49.99 L500.00,150.00 L0.00,150.00 Z"
            style="stroke: none; fill: #fff"
          ></path>
        </svg>
      </div>
    </header>

    <section class="modal">
      <div class="modal__container">
        <img src="publico/img/modal.svg" class="modal__img" />
        <h2 class="modal__title">¡Bienvenido al sitio!</h2>
        <p class="modal__paragraph">
          Saludos Cordiales si deseas registrarte aslo ya que contamos con información que te interesará muchismo.
        </p>
        <a href="#" class="modal__close">Cerrar Modal</a>
      </div>
    </section>

    <script src="publico/js/main.js"></script>
  </body>
</html>
