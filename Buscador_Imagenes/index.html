<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imágenes</title>
    <link rel="stylesheet" href="public/css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Buscador de Imagenes</h1>
        <form action="" id="form-busqueda" autocomplete="off">
            <input type="text" id="caja-busqueda" placeholder="Que quieres buscar">
            <button><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
        </form>
    </header>

    <!-- sección donde se cargaran los resultados -->
    <div id="resultado-busqueda">

    </div>
    
    <button id="mostrar-mas"><i class="fa-solid fa-angles-down"></i>&nbsp; &nbsp; Mostrar más</button>

    <script src="public/js/main.js"></script>
</body>
</html>
