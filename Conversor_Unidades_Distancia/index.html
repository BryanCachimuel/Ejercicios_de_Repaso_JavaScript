<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Conversor de Unidades de Distancia</title>
    <link rel="stylesheet" href="publico/css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <h2>Conversor de Unidades de Distancia</h2>
        <div class="fila">
            <span>Convertir de</span>
            <select name="unidad1" id="unidad1">
                <option value="Kilometro">Kilometro</option>
                <option value="Hectometro">Hectometro</option>
                <option value="Decametro">Decametro</option>
                <option value="Metro">Metro</option>
                <option value="Decimetro">Decimetro</option>
                <option value="Centimetro">Centimetro</option>
                <option value="Milimetro">Milimetro</option>
            </select>
            <span> a </span>
            <select name="unidad2" id="unidad2">
                <option value="Kilometro">Kilometro</option>
                <option value="Hectometro">Hectometro</option>
                <option value="Decametro">Decametro</option>
                <option value="Metro">Metro</option>
                <option value="Decimetro">Decimetro</option>
                <option value="Centimetro">Centimetro</option>
                <option value="Milimetro">Milimetro</option>
            </select>
        </div>

        <input type="number" id="valor" placeholder="Valor">

        <div class="resultado" id="resultado">
            - -
        </div>
    </div>

    <script src="publico/js/main.js"></script>
</body>
</html>
