<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <link rel="stylesheet" href="./publico/css/estilos.css">
</head>
<body>
    <div class="container">
      <h1 id="titulo_cronometro">Cronómetro</h1>
        <div class="cronometro-container" id="cronometro-container">
          <div class="cronometro" id="cronometro">
            <span class="cronometro-min">0</span>
            <span class="decor">|</span>
            <span class="cronometro-seg">0</span>
            <span class="cronometro-centiseg">0</span>
          </div>
          <div class="cronometro-border" id="cronometro-border"></div>
        </div>
        <div class="cronometro-opciones" id="cronometro-opciones">
          <button id="cronometro-reiniciar">Resetear</button>
          <button id="cronometro-iniciar">►</button>
          <button id="cronometro-anotar">Punto</button>
        </div>
        <div class="cronometro-score" id="cronometro-score"></div>
    </div>

    <script src="./publico/js/main.js"></script>
</body>
</html>
