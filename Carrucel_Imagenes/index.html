<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrucel de Imagenes</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="publico/css/estilos.css" />
  </head>
  <body>
    <div class="container-carousel">
      <div class="carruseles" id="slider">
        <section class="slider-section">
          <img src="publico/img/1.jpg" />
        </section>
        <section class="slider-section">
          <img src="publico/img/2.jpg" />
        </section>
        <section class="slider-section">
          <img src="publico/img/3.jpg" />
        </section>
        <section class="slider-section">
          <img src="publico/img/4.jpg" />
        </section>
        <section class="slider-section">
          <img src="publico/img/5.jpg" />
        </section>
        <section class="slider-section">
          <img src="publico/img/6.jpg" />
        </section>
        <section class="slider-section">
          <img src="publico/img/7.jpg" />
        </section>
        <section class="slider-section">
          <img src="publico/img/8.jpg" />
        </section>
        <section class="slider-section">
          <img src="publico/img/9.jpg" />
        </section>
        <section class="slider-section">
          <img src="publico/img/10.jpg" />
        </section>
      </div>
      <div class="btn-left"><i class="bx bx-chevron-left"></i></div>
      <div class="btn-right"><i class="bx bx-chevron-right"></i></div>
    </div>

    <script src="publico/js/main.js"></script>
  </body>
</html>
