<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Colores</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">

        <div id="colorDisplay" class="colorDisplay"></div>
        
        <div class="sliders">
            R: <label> 
                <input type="range" min="0" max="255" id="rRanger">
            </label>
            <br><br>
            G: <label> 
                <input type="range" min="0" max="255" id="gRanger">
            </label>
            <br><br>
            B: <label> 
                <input type="range" min="0" max="255" id="bRanger">
            </label>
        </div>

        <p id="rgbValue">RGB(0,0,0)</p>

        <button id="copyButton">Copiar</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
