<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Marcador de Hora</title>
    <link rel="stylesheet" href="publico/css/estilocs.css">
</head>
<body>
    <div class="container">
        <div class="clock hours">
            <span class="hr">00</span>
            <span class="text">Horas</span>
        </div>

        <div class="clock minutes">
            <span class="hr">00</span>
            <span class="text">Minutos</span>
        </div>

        <div class="clock seconds">
            <span class="hr">00</span>
            <span class="text">Segundos</span>
        </div>
    </div>
    <script src="publico/js/main.js"></script>
</body>
</html>
